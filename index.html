<!DOCTYPE html>
<html>
  <head>
    <meta name='viewport' content='initial-scale = 1.0,maximum-scale = 1.0' />
    <title>Flashcard</title>
    <link rel='stylesheet' href='assets/stylesheets/style.css' />
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
    <script src='db/words.json'></script>
    <script>
      function shuffle(o){ //v1.0
        for(var j, x, i = o.length; i; j = Math.floor(Math.random() * i), x = o[--i], o[i] = o[j], o[j] = x);
        return o;
      }
      var terms = [];
      var group = [];

      $.each(words, function(i, word) {
        terms.push(word);
      });

      terms = shuffle(terms);

      for(i=0; i<20; i++) {
        group.push(terms[i]);
      }
    </script>
  </head>
  <body>
    <div id='card' class='card'>
      <h3 class='word'></h3>
      <p class='definition'></p>
    </div>
    <p id='pagination' class='pagination'><span>1</span>/20</p>
    <span id='next' class='button'>Next Word</span>

  </body>
  <script type='text/javascript'>
    $(document).ready(function() {
      var currentIndex = 0;
      var index = 0;

      var generateWord = function(currentIndex) {
        termWord = group[currentIndex].word;
        termDefinition = group[currentIndex].definition;

        $('#pagination span').text(currentIndex + 1);

        $('.word').text(termWord);
        $('.definition').text(termDefinition);
      }

      var nextWord = function() {
        if (currentIndex < group.length - 1) {
          currentIndex++;
        } else {
          currentIndex = index;
        }

        $('#pagination span').text(currentIndex + 1);

        generateWord(currentIndex);
      }

      generateWord(index);

      $('#next').on('click', function(){
        nextWord();
      });

      $('#card').on('click', function(event){
        $('.word').toggle();
        $('.definition').toggle();
      });
    });
  </script>
</html>
